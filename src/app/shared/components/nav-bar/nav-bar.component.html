<div class="flex flex-column h-full">
    <ul class="list-none p-3 m-0">
        @for (item of links; track $index) {
            <li>
                <a pripple="" [routerLink]="item.url"
                   class="p-ripple no-underline p-element flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-gray-800 border-round text-gray-300 hover:text-white transition-duration-150 transition-colors">
                    <i class="pi {{item.icon}} mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-lg">
                        @if (item.active) {
                            <span class="p-badge p-component p-badge-danger p-badge-dot"></span>
                        }
                    </i>
                    <span class="font-medium inline text-base lg:text-xs lg:block">{{item.name}}</span>
                    <span class="p-ink"></span>
                </a>
            </li>
        }
    </ul>
</div>
